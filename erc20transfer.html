<!DOCTYPE html>
<html>
    <head>
    <title>ERC20</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


    
    </head> 
    
    
    <body class="text-center">
        <h1>Invoke the transfer() function of the ERC20 token contract</h1>

        <button id="transfer">Transfer 10 tokens to 0x15433DA387451F9dE4565280C85506CB71aF9376</button>
        <p id="result"></p>


        <script>
            // Initialize the web3 object using the provider injected by MetaMask
            const web3 = new Web3(window.ethereum);
            const provider = web3.currentProvider;
            window.ethereum.enable();
    
            const contractABI = [
                {
                    "inputs": [],
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "_owner",
                            "type": "address"
                        }
                    ],
                    "name": "balanceOf",
                    "outputs": [
                        {
                            "internalType": "uint256",
                            "name": "balance",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "name": "balances",
                    "outputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "account",
                            "type": "address"
                        },
                        {
                            "internalType": "bool",
                            "name": "value",
                            "type": "bool"
                        }
                    ],
                    "name": "setWhitelist",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "totalSupply",
                    "outputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "_to",
                            "type": "address"
                        },
                        {
                            "internalType": "uint256",
                            "name": "_value",
                            "type": "uint256"
                        }
                    ],
                    "name": "transfer",
                    "outputs": [],
                    "stateMutability": "nonpayable",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "name": "whitelist",
                    "outputs": [
                        {
                            "internalType": "bool",
                            "name": "",
                            "type": "bool"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                }
            ];
    
            const contractAddress = '0x80AE930af1467FFc06C96E7F36f94883Ac642994';

            const receiverAddress = '0x15433DA387451F9dE4565280C85506CB71aF9376';

            const amount = 10;
        
            const contract = new web3.eth.Contract(contractABI, contractAddress);
        
            const button = document.getElementById('transfer');
        
            button.addEventListener('click', function() {
                contract.methods.transfer(receiverAddress, amount).send({from: contractAddress}, (error, transactionHash) => {
                    if (error) {
                        document.getElementById('result').innerHTML = error;
                    } else {
                        document.getElementById('result').innerHTML = transactionHash;
                    }
                }
                )
            });
        
    
    
    
        </script>
    </body>


</html>
